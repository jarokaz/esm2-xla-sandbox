apiVersion: jobset.x-k8s.io/v1alpha2
kind: JobSet
metadata:
  name: esm2-training  
  namespace: tpu-training
  labels:
    kueue.x-k8s.io/queue-name: tpu-training-jobs
  annotations:
    alpha.jobset.sigs.k8s.io/exclusive-topology: cloud.google.com/gke-nodepool # 1:1 job replica to node pool assignment
spec:
  successPolicy:
    operator: All
    targetReplicatedJobs:
    - slice
  failurePolicy:
    maxRestarts: 1  
  replicatedJobs:
    - name: slice    # Part of the name of the child Jobs (<replicateJobName>)
      replicas: 1    # Number of slices
      template:
        spec:
          parallelism: 8   # Must be set to number of nodes in each node pool
          completions: 8   # Must be set to number of nodes in each node pool
          backoffLimit: 0   # Must be set to 0. Fail the job when any pod fails.
          template:
            #metadata:
            #  annotations:
            #    gke-gcsfuse/volumes: "true"
            spec:
              hostNetwork: false # Need to enable WID for GCS 
              serviceAccount: wid-ksa
              dnsPolicy: ClusterFirstWithHostNet
              nodeSelector:
                cloud.google.com/gke-tpu-accelerator: tpu-v5-lite-podslice
                cloud.google.com/gke-tpu-topology: 4x8
              containers:
              - name: tpu-job 
                image: pytorch-xla
                ports:
                - containerPort: 8479
                - containerPort: 8478
                - containerPort: 8477
                - containerPort: 8476
                - containerPort: 8431 # Port to export TPU usage metrics, if supported
                securityContext:
                  privileged: true
                command:
                - bash
                - -c
                - |
                  echo Copying training data to a local folder 
                  mkdir -p /datasets/uniref 
                  # cp -r /gcs/artifact-repository/datasets/uniref/tokenized/arrow/train/ /datasets/uniref
                  gcloud storage rsync --recursive --no-clobber  gs://jk101-artifact-repository/datasets/uniref/tokenized/arrow/ /datasets/uniref 
                  ls -la /datasets/uniref 
                   
                  #tail -f /dev/null
                  python run_esm2.py \
                  --model_id "facebook/esm2_t36_3B_UR50D" \
                  --dataset_dir /datasets/uniref \
                  --output_dir /runs/run1 \
                  --cache_dir /tmp \
                  --overwrite_output_dir \
                  --per_device_train_batch_size 768 \
                  --do_train \
                  --save_strategy no \
                  --logging_strategy steps \
                  --logging_first_step \
                  --logging_steps 10 \
                  --dataloader_drop_last yes \
                  --fsdp "full_shard" \
                  --fsdp_config fsdp_config.json \
                  --max_steps 100 
                env:
                - name: PJRT_DEVICE
                  value: 'TPU'
                - name: XLA_USE_BF16
                  value: '1'
                #volumeMounts:
                #- name: datasets-cache
                #  mountPath: /datasets
                #- name: gcs-artifact-repository
                #  mountPath: /gcs/artifact-repository
                #  readOnly: true
                resources:
                  limits:
                    google.com/tpu: 4 # Number of Cloud TPU VMs per worker
              #volumes:
              #- name: datasets-cache
              #  emptyDir:
              #    sizeLimit: 100Gi
              #- name: gcs-artifact-repository
              #  csi:
              #    driver: gcsfuse.csi.storage.gke.io
              #    readOnly: true
              #    volumeAttributes:
              #      bucketName: jk101-artifact-repository
              #      mountOptions: "implicit-dirs"
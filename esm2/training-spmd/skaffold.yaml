apiVersion: skaffold/v3
kind: Config
build:
  local: {}
  tagPolicy:
    sha256: {}
  artifacts:
  - context: src
    image: pytorch-xla
    sync:
      infer:
      - '**/*.py'
deploy:
  kubectl: {}
manifests:
#  kustomize:
#    paths:
#      - manifests
  rawYaml:
    - manifests/jobset.yaml
#    - manifests/job.yaml

resourceSelector: 
  allow:
    - groupKind: "JobSet.jobset.x-k8s.io"
      image: [".*"]
      labels: [".*"]

# use the cloudbuild profile to build images using Google Cloud Build
profiles:
- name: cloudbuild
  build:
    googleCloudBuild: {
      machineType: "e2-highcpu-32",
      timeout: "3600s"
    }